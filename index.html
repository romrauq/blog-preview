<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Frontend Mentor | Blog preview card</title>

    <style>
      .attribution {
        position: absolute;
        font-size: 11px;
        text-align: center;
        bottom: 5px;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <img src="./assets/images/illustration-article.svg" alt="" class="card-hero-image">
      <p class="tag">Learning</p>
      <p class="publish-date">Published 21 Dec 2023</p>
      <h3 class="card-title">HTML & CSS foundations</h3>
      <p class="description-text">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="profile-div">
        <img src="./assets/images/image-avatar.webp" alt="" class="profile-image">
        <p class="profile-text">Greg Hooper</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/romrauq">John Quarmor</a>.
    </div>
  </body>

</html>
